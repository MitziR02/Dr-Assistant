<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="app-container">

                <!-- Formulario de Login -->

                    <div class="form-group">
                        <label for="registerEmail">Correo electr贸nico</label>

                        <label for="registerPassword">Contrase帽a</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6" disabled>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar contrase帽a</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required disabled>
                    </div>

                    <button type="submit" class="btn-primary" disabled>Crear Cuenta</button>
                </form>

                <!-- Mensajes de error/茅xito -->
                <div id="messageContainer" class="message-container"></div>
            </section>
        </main>
    </div>
    <!-- Scripts -->

</html>
